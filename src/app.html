<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YALC</title>
    <script>
      // Prevent flash of incorrect theme by applying theme before page renders
      (function () {
        const stored = localStorage.getItem('lisamMode');
        const isLight = stored === null ? true : stored === 'true';

        // Apply dark class if NOT in light mode
        if (!isLight) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="flex min-h-screen flex-col">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
