TATB01:
  name: Matematisk grunkkurs
  time_and_place: VT26, Campus Valla
  description: |
    <p class="font-bold text-4xl">På grund av brott mot mänskliga rättigheter kommer kursen inte längre ges kommande terminer. Efter klagomål från studenter kontaktades FN i samband med brott mot Genèvekonventioner. Kursen har fortfarande öppna fall i domstolar involverade interpol, ICJ (International Court of Justice), ICC (International Criminal Court) där LiU är åklagad för brott mot punkter 1, 2, 3, 4, 5, 6, och 7 i Genèvekonventionerna.</p>
    <br />
    <p>
      OBSERVERA <b>ATT</b> första tentamen har släppts och rekommenderas läsas igenom av SAMTLIGA studenter.
    <a class="text-yellow-300 hover:underline" href="/exams/TATB01.pdf">LÄNK TILL TENTAMEN</a>
    </p>

TATB02:
  name: Matematisk fortsättningskurs
  time_and_place: VT26, Campus Valla
  description: |
    Kursen är en fortsättning på Matematisk grunkkurs och är en förberedelse inför de mer avancerade matematikstudierna. VARNING FÖR FRAMTIDA STUDENTER: Tentan är skriven av sadister. Du kommer att få underkänt på tentan, det är oundvikligt. Det är inte en fråga om du kommer att få underkänt, utan hur många gånger du kommer att få underkänt. För att klara kursen krävs det att du hittar alla easter eggs under kursens gång, då de innehåller tentasvaren. Sedan ifall du får uträkningen rätt är fortfarande upp till dig. Lycka till.

TATB03:
  name: Fortsättning på Matematisk fortsättningskurs
  time_and_place: VT26, Campus Valla
  description: |
    Vid det här laget ska du vara expert på låg-nivåmatematiken, och det är dags att ta sig an den mer avancerade matematiken. Kursen är en fortsättning på Matematisk fortsättningskurs och är en förberedelse inför de mer avancerade matematikstudierna. Det finns ingen tenta i kursen. Examinationsmomentet kommer bestå av att skjuta en katt genom en bana som ni får en matematisk beskrivning av. Överlever katten banan så har ni klarat kursen. Det är inte en fråga om ifall katten kommer att överleva, utan hur många gånger den kommer att överleva. Lycka till.

TATB04:
  name: Fortsättning på Fortsättning på Matematisk fortsättningskurs
  time_and_place: VT26, Campus Valla
  description: |
    Grattis! Går du denna kurs är det äntligen DU som är sadisten. Det är dags att ta sig an den mer avancerade matematiken. Kursen är en fortsättning på Fortsättning på Matematisk fortsättningskurs och är en förberedelse inför att lära ut den mer avancerade matematiken. Det finns ingen tenta i kursen. Examinationsmomentet kommer bestå av att bryta ner en annan elev mentalt, tills de ångrar att de någonsin började på LiU. Gråter studenten så har du klarat kursen. Hoppar de av så får du en fyra. Begår studenten självmord så får du en femma. Lycka till.

FNAF87:
  name: "Five Nights at Freddy's: hur man överlever natten"
  time_and_place: VT26, Campus Valla
  description: |
    <p>Kursen är en introduktion till överlevnadstekniker i den skrämmande världen av Five Nights at Freddy's. Under kursens gång kommer du att lära dig hur man låser en dörr, hur man ringer polisen, och många andra viktiga överlevnadstekniker. Kursen examineras genom att du måste överleva Ultimate Custom Night 50/20. Får du underkänt kan du komplettera genom att ta på dig en 1:1 replica av springtrapan och springa runt i en mörk skog i 5 minuter. Lycka till.</p>

    <p>Tentamen återfinns återigen på <a class="text-yellow-300 hover:underline" href="/exams/FNAF87.pdf">LÄNK TILL TENTAMEN</a></p>
